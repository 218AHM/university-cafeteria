{% extends "base.html" %}

{% block content %}
<div style="max-width: 500px; margin: auto; text-align: center; padding: 40px;">
    <h2>Log out</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-gold">Yes, log me out</button>
        <a href="{% url 'home' %}" class="btn-outline">Cancel</a>
    </form>
</div>
{% endblock %}
