{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/auth-style.css' %}">
</head>
<body>
<div class="auth-container">
    <h1>Create an Account</h1>
    <p>Join us and start ordering now.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <a class="small-link" href="{% url 'login' %}">Already have an account? Login</a>
</div>
</body>
</html>
